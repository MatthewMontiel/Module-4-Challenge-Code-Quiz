<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css"/>
    <title>Document</title>
  </head>
  <body>

    <header>
      <section class="time-r">
        <h1 class="time"></h1>
      </section>
      <section class="high-scores">
        <p>High Scores</p>
      </section>
    </header>
    
    
    <main id="q-card">
      <section id="questions">
        <h1>The JavaScript Gauntlet</h1>
        <p> You could not live with your own failure, where did that bring
            you?........Back to Me</p>
            <button class="start-game">Snap to it!</button>
        <ul>
          <li>You have 60 seconds</li>
          <li>Every wrong answer deducts time from the clock.</li>
          <li>Your knowledge of JavaScript is only the beginning.</li>
        </ul>
      </section>

      <section id="test">
        <section id="questionArea"></section>
      </section>
      
      
      <section id="answerArea">
        <button class="A-btn" id="a1"></button>
        <button class="A-btn" id="a2"></button>
        <button class="A-btn" id="a3"></button>
        <button class="A-btn" id="a4"></button>
      </section>
    </main>

    
    <script src="./assets/script.js"></script>
  </body>
</html>
