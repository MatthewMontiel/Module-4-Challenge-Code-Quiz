<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <section class="hdright">
        <h2 id="time" class="hide"></h2>
      </section>

      <section>
        <h2>High Scores</h2>
      </section>
    </header>

    <main>
      <section id="init" class="hide">
        <h1>The JavaScript Gauntlet</h1>
        <p>
          You could not live with your own failure, where did that bring
          you?........Back to Me
        </p>
        <button id="start">Snap to it!</button>
        <p>You have 60 seconds</p>
        <p>Every wrong answer deducts time from the clock.</p>
        <p>Your knowledge of JavaScript is only the beginning.</p>
      </section>

      <section id="quiz">
        <section id="q-area" class="hide"></section>
        <section id="a-area" class="hide">
          <button class="choices" id="c1"></button>
          <button class="choices" id="c2"></button>
          <button class="choices" id="c3"></button>
          <button class="choices" id="c4"></button>
        </section>
        <section id="form" class="hide">
          <h2 id="message"></h2>
          <p id="initials"></p>
          <input
            type=" text"
            id="input"
            placeholder="Enter your Initials Here"
          />
          <button id="submit">YES</button>
        </section>
        <section id="scores-area" class="hide">
          <h2>Survived the Snap</h2>
          <ol></ol>
        </section>
        <section id="feedback"></section>
      </section>
    </main>

    <script src="./assets/script.js"></script>
  </body>
</html>
