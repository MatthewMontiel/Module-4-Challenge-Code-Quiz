<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <section class="time-r">
        <h2 class="time"></h2>
        <br />
        <h2>High Scores</h2>
      </section>
    </header>

    <main id="q-card">
      <section class="intro-text">
        <h1>The JavaScript Gauntlet</h1>
        <p>
          You could not live with your own failure, where did that bring
          you?........Back to Me
        </p>
        <button id="start-btn">Snap to it!</button>
        <p>You have 60 seconds</p>
        <p>Every wrong answer deducts time from the clock.</p>
        <p>Your knowledge of JavaScript is only the beginning.</p>
      </section>
      <section class="questions">
        <section id="test">
          <section id="questions"></section>
        </section>
        <section id="answers">
          <button class="choices1" id="c1"></button>
          <button class="choices2" id="c2"></button>
          <button class="choices3" id="c3"></button>
          <button class="choices4" id="c4"></button>
        </section>
      </section>
    </main>

    <script src="./assets/script.js"></script>
  </body>
</html>
